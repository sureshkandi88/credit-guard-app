<div class="forgot-password-container">
  <div class="forgot-password-image">
    <img src="/assets/login-illustration.svg" alt="Credit Guard Forgot Password">
  </div>
  <div class="forgot-password-form">
    <div class="app-title">
      <h1>Credit Guard</h1>
    </div>

    <h2>Forgot Password</h2>
    <p>Enter your email address to reset your password</p>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Enter your email"
          required
        >
        <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="error-message">
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Invalid email format</span>
        </div>
      </div>

      <div *ngIf="resetStatus === 'success'" class="success-message">
        Password reset instructions sent to your email
      </div>

      <div *ngIf="resetStatus === 'error'" class="error-message">
        Unable to process password reset. Please try again.
      </div>

      <button type="submit" [disabled]="forgotPasswordForm.invalid">Reset Password</button>

      <div class="additional-options">
        <a href="#" (click)="navigateToLogin()">Back to Login</a>
      </div>
    </form>
  </div>
</div>
