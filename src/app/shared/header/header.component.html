<mat-toolbar color="primary">
  <span class="title">Credit Guard</span>
  <span class="spacer"></span>
  <button mat-icon-button *ngIf="isHandset$ | async" (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <nav class="desktop-nav" *ngIf="!(isHandset$ | async)">
    <a mat-button routerLink="/" routerLinkActive="active">Home</a>
    <a mat-button routerLink="/about" routerLinkActive="active">About</a>
    <a mat-button routerLink="/contact" routerLinkActive="active">Contact</a>
  </nav>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" [fixedInViewport]="true">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">Home</a>
      <a mat-list-item routerLink="/about" (click)="sidenav.close()">About</a>
      <a mat-list-item routerLink="/contact" (click)="sidenav.close()">Contact</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
