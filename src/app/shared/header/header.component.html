<header class="app-header">
  <div class="header-content">
    <div class="logo">
      <h1>Credit Guard</h1>
    </div>
    
    <div class="mobile-toggle" (click)="toggleMobileMenu()">
      <span class="hamburger-icon" [class.active]="isMobileMenuOpen">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </div>
    
    <nav class="main-nav" [class.mobile-open]="isMobileMenuOpen">
      <ul>
        <li><a routerLink="/home" [class.active]="isRouteActive('home')" (click)="closeMobileMenu()">Home</a></li>
        <li><a routerLink="/dashboard" [class.active]="isRouteActive('dashboard')" (click)="closeMobileMenu()">Dashboard</a></li>
        <li><a routerLink="/transactions" [class.active]="isRouteActive('transactions')" (click)="closeMobileMenu()">Transactions</a></li>
        <li><a routerLink="/reports" [class.active]="isRouteActive('reports')" (click)="closeMobileMenu()">Reports</a></li>
        <li><a routerLink="/customers" [class.active]="isRouteActive('customers')" (click)="closeMobileMenu()">Customers</a></li>
        <li><a routerLink="/groups" [class.active]="isRouteActive('groups')" (click)="closeMobileMenu()">Groups</a></li>
      </ul>
    </nav>
    
    <div class="user-actions" [class.mobile-open]="isMobileMenuOpen">
      <button (click)="onLogout()" class="logout-btn">Logout</button>
    </div>
  </div>
</header>
