<div class="form-group">
  <label>Street</label>
  <input type="text" formControlName="street" class="form-control">
  <div *ngIf="customerForm.get('street')?.errors?.['required']" class="text-danger">
    Street is required
  </div>
</div>

<div class="form-group">
  <label>City</label>
  <input type="text" formControlName="cityName" class="form-control">
  <div *ngIf="customerForm.get('cityName')?.errors?.['required']" class="text-danger">
    City is required
  </div>
</div>

<div class="form-group">
  <label>State</label>
  <input type="text" formControlName="state" class="form-control">
  <div *ngIf="customerForm.get('state')?.errors?.['required']" class="text-danger">
    State is required
  </div>
</div>

<div class="form-group">
  <label>Location</label>
  <input type="text" formControlName="location" class="form-control">
</div>

<div class="form-group">
  <label>Profile Photo</label>
  <input type="file" (change)="onFileSelected($event, 'ProfilePhoto')" class="form-control">
</div>

<div class="form-group">
  <label>Aadhaar Photo</label>
  <input type="file" (change)="onFileSelected($event, 'AadhaarPhoto')" class="form-control">
</div>
<button type="submit" [disabled]="!customerForm.valid">Submit</button>
</form>
